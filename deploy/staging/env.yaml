---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdk-rss-atom-feed
  labels:
    app: fdk-rss-atom-feed
spec:
  template:
    spec:
      containers:
        - name: fdk-rss-atom-feed
          env:
            - name: ELASTIC_HOST
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-es
                  key: ELASTIC_HOST
            - name: ELASTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fdk-rss-atom-feed
                  key: ELASTIC_USERNAME
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fdk-rss-atom-feed
                  key: ELASTIC_PASSWORD
            - name: ELASTIC_CA_CERT:
              value: /var/elastic-certs/ca.crt
            - name: FDK_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-staging
                  key: FDK_BASE_URI
